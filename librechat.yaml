endpoints:
  custom:
    - name: "OpenAI"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      iconURL: "https://raw.githubusercontent.com/nicolaskirvano/otimizzai-chat-config/main/icons/openai.svg"
      models:
        default: ["openai/gpt-4.1","openai/gpt-4.1-mini","openai/gpt-4.1-nano","openai/gpt-4o","openai/gpt-4o-mini","openai/o3-mini"]
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-4.1-mini"
      modelDisplayLabel: "OpenAI"
      addParams:
        HTTP-Referer: "https://otimizzai.com.br"
        X-Title: "Otimizzai Chat"

    - name: "Claude"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      iconURL: "https://raw.githubusercontent.com/nicolaskirvano/otimizzai-chat-config/main/icons/claude.svg"
      models:
        default: ["anthropic/claude-opus-4.6","anthropic/claude-sonnet-4.6","anthropic/claude-sonnet-4.5","anthropic/claude-opus-4.5","anthropic/claude-opus-4.1","anthropic/claude-sonnet-4","anthropic/claude-haiku-4.5"]
