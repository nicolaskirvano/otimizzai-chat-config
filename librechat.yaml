# ═══════════════════════════════════════════════
# Model Specs - Nomes limpos para o usuário
# ═══════════════════════════════════════════════
modelSpecs:
  enforce: true
  prioritize: true
  list:
    # ── OpenAI ──
    - name: "GPT-4.1"
      label: "GPT-4.1"
      description: "Modelo mais avançado da OpenAI"
      iconURL: "https://raw.githubusercontent.com/nicolaskirvano/otimizzai-chat-config/main/icons/openai.svg"
      preset:
        endpoint: "OpenAI"
        model: "openai/gpt-4.1"
    - name: "GPT-4.1 Mini"
      label: "GPT-4.1 Mini"
      description: "Versão rápida e econômica do GPT-4.1"
      iconURL: "https://raw.githubusercontent.com/nicolaskirvano/otimizzai-chat-config/main/icons/openai.svg"
      preset:
        endpoint: "OpenAI"
        model: "openai/gpt-4.1-mini"
    - name: "GPT-4.1 Nano"
      label: "GPT-4.1 Nano"
      description: "Versão ultra-rápida e mais barata"
      iconURL: "https://raw.githubusercontent.com/nicolaskirvano/otimizzai-chat-config/main/icons/openai.svg"
      preset:
        endpoint: "OpenAI"
        model: "openai/gpt-4.1-nano"
    - name: "GPT-4o"
      label: "GPT-4o"
      description: "Modelo multimodal da OpenAI"
      iconURL: "https://raw.githubusercontent.com/nicolaskirvano/otimizzai-chat-config/main/icons/openai.svg"
      preset:
        endpoint: "OpenAI"
        model: "openai/gpt-4o"
    - name: "GPT-4o Mini"
      label: "GPT-4o Mini"
      description: "Versão compacta do GPT-4o"
      iconURL: "https://raw.githubusercontent.com/nicolaskirvano/otimizzai-chat-config/main/icons/openai.svg"
      preset:
        endpoint: "OpenAI"
        model: "openai/gpt-4o-mini"
    - name: "o3-mini"
      label: "o3-mini"
      description: "Modelo de raciocínio avançado da OpenAI"
      iconURL: "https://raw.githubusercontent.com/nicolaskirvano/otimizzai-chat-config/main/icons/openai.svg"
      preset:
        endpoint: "OpenAI"
        model: "openai/o3-mini"

    # ── Claude (Anthropic) ──
