version: 1.3.4

interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  privacyPolicy:
    externalUrl: "https://otimizzai.com.br/privacidade"
  termsOfService:
    externalUrl: "https://otimizzai.com.br/termos"

registration:
  socialLogins: []
  allowedDomains: []

endpoints:
  custom:
    # ═══════════════════════════════════════
    # OpenAI - GPT
    # ═══════════════════════════════════════
    - name: "OpenAI"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      iconURL: "https://api.iconify.design/simple-icons/openai.svg?color=white"
      models:
        default:
          - "openai/gpt-4.1"
          - "openai/gpt-4.1-mini"
          - "openai/gpt-4.1-nano"
          - "openai/gpt-4o"
          - "openai/gpt-4o-mini"
          - "openai/o3-mini"
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-4.1-mini"
      summarize: false
      forcePrompt: false
      modelDisplayLabel: "OpenAI"
      addParams:
        HTTP-Referer: "https://otimizzai.com.br"
        X-Title: "Otimizzai Chat"

